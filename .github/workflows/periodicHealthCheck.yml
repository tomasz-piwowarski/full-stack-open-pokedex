name: Periodic health check

on:
    schedule:
        - cron: "30 12 * * *"
jobs:
    healthcheck:
        runs-on: ubuntu-20.04
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v2
              with:
                  url: https://fullstack-open-part11.herokuapp.com/
                  follow-redirect: false
                  max-attempts: 3
                  retry-delay: 5s
                  retry-all: false
